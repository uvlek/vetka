<div class="mosaic">
  {% for retouch in site.portpofio.retouch %}
  <div class="image item">
    <a href="{{ site.url }}/images/portfolio/retouch/{{ retouch }}" rel="lightbox[retouch]">
      <img src="{{ site.url }}/images/portfolio/retouch/{{ retouch }}" alt="">
    </a>
  </div>
  {% endfor %}
</div>

<script type="text/javascript">
  var $container = $('.mosaic');
  $container.imagesLoaded( function(){
    $container.isotope({
      itemSelector : '.image',
      layoutMode: 'masonry'
    });
  });
</script>
